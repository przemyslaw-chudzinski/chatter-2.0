<app-contacts-list>

  <nav *ngIf="contactFilters && contactFilters.length" appTabNavBar header>

    <a *ngFor="let filter of contactFilters" appTabLink [active]="filter.id === activeFilter">{{ filter.text }}</a>

  </nav>

</app-contacts-list>
