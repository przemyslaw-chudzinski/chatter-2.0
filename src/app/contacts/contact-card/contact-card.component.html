<app-avatar *ngIf="contact.avatar" [url]="contact.avatar.url" [active]="active"></app-avatar>

<div class="contact">

  <div class="contact-info">

    <span class="contact-info-name" [ngClass]="{'has-unread-messages': hasUnreadMessages}">{{ contact.name }}</span>

    <span class="contact-info-meta">35 min ago</span>

  </div>

  <div *ngIf="contact.lastMessage" class="message">

    <div class="message-content">{{ contact.lastMessage.content | sliceWords:7 }}</div>

    <div class="message-meta">

      <!-- Message read -->
<!--      <app-icon iconName="done_all" color="primary"></app-icon>-->

      <app-badge *ngIf="hasUnreadMessages" [value]="contact.unreadMessagesNumber" color="secondary"></app-badge>

    </div>

  </div>

</div>
